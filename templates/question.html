{% extends 'base.html' %}
{% block title %}
发布问答
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">发布问答</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入问题" class="form-control" name="title">
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入内容" class="form-control" name="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" value="submit">发布</button>
            </div>
        </div>
    </form>
{% endblock %}
